<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section_carousel_container">
      <div class="carousel_header">
        <img class="the_sims4_logo" src="assets/Sims_4_logo.svg" alt="the sims 4 logo">
      </div>
      <div class="carousel_mid">
        <div class="slides">
          <div class="mod mod1">
        <img  src="https://i.ytimg.com/vi/L09ld07hEVc/maxresdefault.jpg" alt="mod1" class="slide">
        </div>
        <div class="mod mod2">
        <img src="https://cdn.vox-cdn.com/thumbor/dGquZKmxhcExB71hKar1bzbU-Uw=/0x0:1710x900/1200x800/filters:focal(824x197:1096x469)/cdn.vox-cdn.com/uploads/chorus_image/image/65209312/qT4NWgk.0.png" alt="mod2" class="slide">
        </div>
        <div class="mod mod3">
        <img src="https://twinfinite.net/wp-content/uploads/2019/09/increase-magic-rank-sims-4-realm-of-magic.jpg?fit=720%2C405" alt="mod3" class="slide">
        </div>
        <div class="mod mod4">
        <img src="https://twinfinite.net/wp-content/uploads/2019/09/sims-4-realm-of-magic-learn-magic.jpg?fit=1600%2C900" alt="mod2" class="slide"> 
        </div>
        </div>
      </div>

      <div class="control carousel_prev">
        <div class="control prev_button">
          <button id="prev_button">prev</button>
        </div>
      </div>

      <div class="carousel_next">
        <div class="control next_button">
          <button id="next">next</button>
        </div>
      </div>

      <div id="controlCarouselFooter" class="control carousel_footer">
        <p>1</p>
      </div>
    </div>
  </body>
</html>
