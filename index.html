<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section_carousel_container">
      <div class="carousel_header">
        <img class="the_sims4_logo" src="assets/Sims_4_logo.svg" alt="the sims 4 logo">
      </div>
      <div class="carousel_mid">
        <div class="slides">
        <img  src="assets/mod1.png" alt="mod1" class="slide">
        <img src="assets/mod2.jpg" alt="mod2" class="slide">
        <img src="assets/pngwing.com.png" alt="mod3" class="slide" style="width: 102%;">
        <img src="assets/mod2.jpg" alt="mod2" class="slide">
        </div>
      </div>

      <div class="control carousel_prev">
        <div class="control prev_button">
          <button id="prev_button">prev</button>
        </div>
      </div>

      <div class="carousel_next">
        <div class="control next_button">
          <button id="next">next</button>
        </div>
      </div>

      <div id="controlCarouselFooter" class="control carousel_footer">
        <p>1</p>
      </div>
    </div>
  </body>
</html>
